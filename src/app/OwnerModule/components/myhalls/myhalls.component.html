<nav class="navbar navbar-white bg-white">
    <a class="navbar-brand" href="#">
      <img src="../../../../../assets/Images/ProjectName1.png" alt="Vedikas" style="width: 140px;">
    </a>
  </nav>
<section class="main">
    <div class="container">
        <h2><b>My Halls</b></h2>
        <div *ngFor="let list of data">
            <div class="card" style="width: 700px; margin-left: 40px;">
                <div class="row">
                    <div class="col-md-5">
                        <div id="carousel-example-generic1" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <!-- <ol class="carousel-indicators">
                              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            </ol>
                           -->
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                              <div class="item active">
                                <img src="{{list.imageUrl[0]}}" class="img" style="height: 200px; width: 280px;">
                                <div class="carousel-caption">
                                </div>
                              </div>
                              <div class="item">
                                <img src="{{list.imageUrl[1]}}" class="img" style="height: 200px; width: 280px;">
                                <div class="carousel-caption">
                                </div>
                              </div>
                              <div class="item">
                                <img src="{{list.imageUrl[2]}}" class="img" style="height: 200px; width: 280px;">
                                <div class="carousel-caption">
                                </div>
                              </div>
                              <div class="item">
                                <img src="{{list.imageUrl[3]}}" class="img" style="height: 200px; width: 280px;">
                                <div class="carousel-caption">
                                </div>
                              </div>
                            </div>
                          
                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic1" role="button" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic1" role="button" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                          
                        
                    </div>
                    <div class="col-md-7">
                        <h3 class="header">{{list.name}}</h3>
                        <i class="fa fa-map-marker fa-lg"><span
                                style="margin-left: 10px; margin-bottom: 50px;">{{list.state}}, {{list.city}},
                                {{list.zipCode}}</span></i>
                    </div>
                    <span>
                        <button type="button" class="btn btn-success" (click)="edit()"><i class="fa fa-edit"
                                style="margin-right: 6px;"></i>Edit</button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete"><i
                                class="fa fa-trash-o" style="margin-right: 6px;"></i>Delete</button>
                    </span>
                </div>
            </div>
            <div class="modal fade" id="delete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title"><b>Delete</b></h3>
                        </div>
                        <div class="modal-body">
                            <p>Are sure you want to delete this functionhall</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button type="button" class="btn btn-light" (click)="onclick()">Back</button> -->
        </div>
    </div>
</section>
